<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            text-align: center;
        }
        h2 {
            font-size: 2rem;
            margin-top: 20px;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0.7;
        }
        #countdown {
            margin-top: 20px;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‰ Happy New Year, [Family Name]! ðŸŽ‰</h1>
    <h2>Countdown to the New Year:</h2>
    <div id="countdown"></div>

    <script>
        function updateCountdown() {
            const now = new Date();
            const nextYear = new Date(now.getFullYear() + 1, 0, 1);
            const diff = nextYear - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerText = 
                `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
        }

        setInterval(updateCountdown, 1000);

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';

            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '0';
            confetti.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16);

            document.body.appendChild(confetti);
            confetti.animate([{ transform: 'translateY(0)' }, { transform: 'translateY(100vh)' }], {
                duration: Math.random() * 2000 + 1000,
                easing: 'linear',
                iterations: 1
            });

            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        function burstConfetti() {
            for (let i = 0; i < 200; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';

                const angle = Math.random() * 360;
                const distance = Math.random() * 50 + 50;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;

                confetti.style.left = `50vw`;
                confetti.style.top = `50vh`;
                confetti.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16);

                document.body.appendChild(confetti);

                confetti.animate([{ transform: `translate(0, 0)` }, { transform: `translate(${x}vw, ${y}vh)` }], {
                    duration: Math.random() * 2000 + 1000,
                    easing: 'ease-out',
                    iterations: 1
                });

                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        burstConfetti();
        setInterval(createConfetti, 50);
    </script>
</body>
</html>
