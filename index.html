<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #1a1a2e, #16213e);
            color: white;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 3rem;
            text-align: center;
            margin-top: 20px;
        }
        h2 {
            font-size: 2rem;
            margin: 10px 0;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0.7;
        }
        #countdown {
            margin: 20px 0;
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }
        .decorations {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 0;
            width: 100%;
            pointer-events: none;
        }
        .decorations img {
            width: 80px;
            margin: 10px;
            animation: float 3s ease-in-out infinite alternate;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }
        .tree {
            position: absolute;
            bottom: 10px;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ‰ Happy New Year, Family! ðŸŽ‰</h1>
    <h2>Countdown to the New Year:</h2>
    <div id="countdown"></div>
    <div class="decorations">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Christmas_hat.png" alt="Red Hat">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Tangerine_fruit.jpg" alt="Mandarin">
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Christmas_hat.png" alt="Red Hat">
    </div>
    <img class="tree" src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Christmas_tree_ornament.png" alt="Christmas Tree">

    <script>
        let countdownInterval;
        function updateCountdown() {
            const now = new Date();
            const nextYear = new Date(now.getFullYear() + 1, 0, 1);
            const diff = nextYear - now;

            if (diff <= 0) {
                clearInterval(countdownInterval);
                for (let i = 0; i < 10; i++) {
                    setTimeout(burstConfetti, i * 500);
                }
                document.getElementById('countdown').innerText = "Happy New Year! ðŸŽ†";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerText =
                `${days} Days ${hours} Hours ${minutes} Minutes ${seconds} Seconds`;
        }

        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';

            confetti.style.left = Math.random() * 100 + 'vw';
            confetti.style.top = '0';
            confetti.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16);

            document.body.appendChild(confetti);
            confetti.animate([{ transform: 'translateY(0)' }, { transform: 'translateY(100vh)' }], {
                duration: Math.random() * 2000 + 1000,
                easing: 'linear',
                iterations: 1
            });

            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }

        function burstConfetti() {
            for (let i = 0; i < 200; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';

                const angle = Math.random() * 360;
                const distance = Math.random() * 50 + 50;
                const x = Math.cos(angle) * distance;
                const y = Math.sin(angle) * distance;

                confetti.style.left = `50vw`;
                confetti.style.top = `50vh`;
                confetti.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16);

                document.body.appendChild(confetti);

                confetti.animate([{ transform: `translate(0, 0)` }, { transform: `translate(${x}vw, ${y}vh)` }], {
                    duration: Math.random() * 2000 + 1000,
                    easing: 'ease-out',
                    iterations: 1
                });

                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        burstConfetti();
        setInterval(createConfetti, 50);

        countdownInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
